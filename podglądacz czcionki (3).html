<body>
  <div class="wrap">
    <h1>Podglądacz czcionki</h1>

    <div class="controls" role="toolbar" aria-label="Kontrolki generatora">
      <label for="fontSelect">Wybierz czcionkę:</label>
      <select id="fontSelect" aria-label="Lista czcionek">
        <option value="'Alex Brush', cursive">Alex Brush</option>
        <option value="'Allura', cursive">Allura</option>
        <option value="'Architects Daughter', cursive">Architects Daughter</option>

        <option value="'Dancing Script', cursive">Dancing Script</option>
        <option value="'Gloria Hallelujah', cursive">Gloria Hallelujah</option>

        <option value="'Vollkorn SC', serif">Vollkorn SC</option>
        <option value="'Yesteryear', cursive">Yesteryear</option>
      </select>

      <button id="clearBtn" title="Wyczyść pole">Wyczyść tekst</button>
      <button id="incBtn" title="Powiększ tekst">Powiększ tekst</button>
      <button id="decBtn" title="Pomniejsz tekst">Pomniejsz tekst</button>
    </div>

    <div class="container">
      <div>
        <h3>Wpisz tekst:</h3>
        <textarea id="inputText" placeholder="Tu wpisz swoj tekst" aria-label="Pole tekstowe"></textarea>
      </div>

      <div>
        <h3>Podgląd:</h3>
        <div class="preview" id="preview" aria-live="polite">Tu wpisz swoj tekst</div>
      </div>
    </div>
  </div>

<script>
  const input = document.getElementById('inputText');
  const preview = document.getElementById('preview');
  const fontSelect = document.getElementById('fontSelect');
  const clearBtn = document.getElementById('clearBtn');
  const incBtn = document.getElementById('incBtn');
  const decBtn = document.getElementById('decBtn');

  let fontSize = 28;

  function updatePreview(){
    const text = input.value.trim();
    preview.textContent = text.length ? text : 'Tu wpisz swoj tekst';
    preview.style.fontFamily = fontSelect.value;
    preview.style.fontSize = fontSize + 'px';
  }

  input.addEventListener('input', updatePreview);
  fontSelect.addEventListener('change', updatePreview);

  clearBtn.addEventListener('click', () => {
    input.value = '';
    updatePreview();
    input.focus();
  });

  incBtn.addEventListener('click', () => {
    fontSize = Math.min(120, fontSize + 2);
    updatePreview();
  });

  decBtn.addEventListener('click', () => {
    fontSize = Math.max(8, fontSize - 2);
    updatePreview();
  });

  window.addEventListener('resize', () => {
    updatePreview();
  });

  updatePreview();
</script>
